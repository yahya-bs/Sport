<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Sign up</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='userForm'>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
                    </div>
                    <div *ngIf="userForm.controls['firstName'].invalid &&
                    (userForm.controls['firstName'].dirty || userForm.controls['firstName'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.controls['firstName'].errors.minlength">
                        First Name Min Length : 5
                    </div>
                </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
                    </div>
                    <div *ngIf="userForm.controls['lastName'].invalid &&
                    (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.controls['lastName'].errors.minlength">
                        Last Name Min Length : 5
                    </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName='email' placeholder="Email">
                    </div>
                        <div *ngIf="userForm.controls['email'].invalid &&
                        (userForm.controls['email'].dirty || userForm.controls['email'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="userForm.controls['email'].errors.email">
                            Format Email invalid
                        </div>
                        <div *ngIf="userForm.controls['email'].errors.required">
                            Email required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='pwd' placeholder="Password">
                    </div>
                    <div *ngIf="userForm.controls['pwd'].invalid &&
                    (userForm.controls['pwd'].dirty || userForm.controls['pwd'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.controls['pwd'].errors.minlength">
                        Password must contain at least 8 characters
                    </div>
                    <div *ngIf="userForm.controls['pwd'].errors.required">
                        Password required
                    </div>
                </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName='confirmPwd' placeholder="Confirm Password">
                    </div>
                    <div *ngIf="userForm.controls['confirmPwd'].invalid &&
                    (userForm.controls['confirmPwd'].dirty || userForm.controls['confirmPwd'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.controls['confirmPwd'].errors.minlength">
                        Password must contain at least 8 characters
                    </div>
                    <div *ngIf="userForm.controls['confirmPwd'].errors.required">
                        Password required
                    </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName ='number' placeholder="Phone number">
                    </div>
                    <div *ngIf="userForm.controls['number'].invalid &&
                    (userForm.controls['number'].dirty || userForm.controls['number'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.controls['number'].errors.maxlength">
                        Phone number must contain 8 numbers
                    </div>
                    <div *ngIf="userForm.controls['number'].errors.minlength">
                        Phone number must contain 8 numbers
                    </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" (click)='signUp()' class="btn btn-primary py-3 px-5">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
