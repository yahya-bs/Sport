<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #matchForm='ngForm' (ngSubmit)='add()'>
                    <div class="form-group">
                        <input type="text" [(ngModel)]='match.teamOneName' [ngModelOptions]="{standalone: true}"
                            class="form-control" placeholder="First Team">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]='match.teamTwoName' [ngModelOptions]="{standalone: true}"
                            class="form-control" placeholder="Second Team">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]='match.teamOneScore' [ngModelOptions]="{standalone: true}"
                            class="form-control" placeholder="First Team Score">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]='match.teamTwoScore' [ngModelOptions]="{standalone: true}"
                            class="form-control" placeholder="Second Team Score">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
