<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Scores</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-lg-12" *ngFor='let m of matches'>
                    <app-score [data]='m' (newMatches)='updateMatches($event)'></app-score>
                </div>
            </div>
        </div>
    </div>
</div>
